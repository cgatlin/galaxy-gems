<!DOCTYPE HTML>
<html lang="en-us" manifest="manifest.appcache">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <title>Galaxy Gems</title>
    <link rel="shortcut icon" href="favicon.ico"/>

    <link rel="apple-touch-icon-precomposed"
          href="images/ios-icon.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="images/ios-icon-ipad.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="images/ios-icon-iphone-retina.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="images/ios-icon-ipad-retina.png"/>
    <link rel="apple-touch-startup-image"
          href="images/ios-startup-748x1024.png"
          media="screen and (min-device-width: 768px)
            and (orientation:landscape)"/>
    <link rel="apple-touch-startup-image"
          href="images/ios-startup-768x1004.png"
          media="screen and (min-device-width: 768px)
            and (orientation:portrait)"/>
    <link rel="apple-touch-startup-image"
          href="images/ios-startup-320x460.png"
          media="screen and (max-device-width:320px)"/>
    <script src="scripts/jewel.js"></script>

    <script>

        window.addEventListener("load", function ()
        {
            jewel.load("scripts/dom.js");
            if (jewel.isStandalone())
            {
                jewel.load("scripts/screen.splash.js", jewel.setup);
                jewel.load("scripts/screen.main-menu.js");
                if (true)
                {
                    jewel.preload("scripts/board.worker.js");
                    jewel.load("scripts/board.worker-interface.js");
                }
                else
                {
                    jewel.load("scripts/board.js");
                }
                jewel.load("scripts/screen.game.js");
                jewel.load("scripts/screen.high-scores.js");
                jewel.load("scripts/requestAnimationFrame.js");
                if (jewel.hasWebGL())
                {
                    jewel.load("scripts/webgl.js");
                    jewel.load("scripts/display.webgl.js");
                }
                else
                {
                    jewel.load("scripts/display.canvas.js");
                }
                jewel.load("scripts/input.js");
                jewel.load("scripts/audio.js");
                jewel.load("scripts/storage.js");
            }
            else
            {
                jewel.load("scripts/screen.install.js", jewel.setup);
            }

        });

    </script>


    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/fonts.css"/>

    <link rel="stylesheet" type="text/css" href="styles/mobile.css" media="screen and
            (max-device-width: 768px) and (orientation: portrait), screen and (max-device-width: 1024px)
            and (orientation: landscape)">

    <meta name="apple-mobile-web-app-capable" content="yes">


</head>

<body>
<div id="game">

    <div class="screen" id="splash-screen">
        <h1 class="logo">Galaxy<br/>Gems</h1>
        <br>

        <div class="progress">
            <div class="indicator"></div>
        </div>
        <span class="continue">Click to continue</span>
    </div>
    <div class="screen" id="main-menu">
        <h2 class="logo">Galaxy<br/>Gems</h2>
        <ul class="menu">
            <li>
                <button name="game-screen">Play</button>
            </li>
            <li>
                <button name="options">Options</button>
            </li>
            <li>
                <button name="high-scores">Highscore</button>
            </li>
            <li>
                <button name="about">About</button>
            </li>
            <li>
                <button name="exit">Exit</button>
            </li>
        </ul>
    </div>
    <div class="screen" id="game-screen">
        <div class="game-board">
            <div class="announcement"></div>
        </div>
        <div class="game-info">
            <label class="level">Level: <span></span></label>
            <label class="score">Score: <span></span></label>
        </div>
        <div class="time progress">
            <div class="indicator"></div>
        </div>
        <footer>
            <button class="exit">Exit</button>
            <button class="pause">Pause</button>
        </footer>
        <div class="pause-overlay">
            <div class="pause-text">Pause</div>
        </div>
    </div>
    <div class="screen" id="high-scores">
        <h2 class="logo">High score</h2>
        <ol class="score-list">
        </ol>
        <footer>
            <button class="back">Back</button>
        </footer>
    </div>
    <div class="screen" id="install-screen">
        <h1 class="logo">Galaxy<br/>Gems</h1>
                <span>
                    Click the <img src="images/install-icon.png"
                                   alt="Install icon">
                    button to install the game to your home screen.
                </span>
    </div>
    <div id="jewel-proto" class="jewel-size"></div>
</div>

</body>

</html>
